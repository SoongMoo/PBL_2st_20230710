<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            width:100%;
            height:60px;
            background-color: #069;
        }
        nav ul {
				list-style-type: none;
		}
        nav ul li{
            display: inline-block;
            margin:20px;
        }
        nav ul li a{
            color: white;
			text-decoration: none;
        }

    </style>
    <script>
        function active(){
            if(document.getElementById("display-none").style.display == 'none'){
                document.getElementById("display-none").style.display="block";
            }else{
                document.getElementById("display-none").style.display = "none";
            }
        }
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어살기</a></li>
        </ul> 
    </nav>
    <ul id="display-none" style="display: none;">
        <li><a href="#">애완견 종류</a></li>
        <li><a href="#">입양하기</a></li>
        <li><a href="#">건강돌보기</a></li>
        <li><a href="#">더불어살기</a></li>
    </ul>
    <button type="button" onclick="javascript:active();">활성</button>
</body>
</html>
