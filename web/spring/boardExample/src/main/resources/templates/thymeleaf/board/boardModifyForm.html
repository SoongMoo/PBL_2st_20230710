<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>boardModifyForm.html</title>
</head>
<body>
<form action="boardModify" method="post">
<input type="hidden" name="boardNum" th:value="${dto.num}"/>
<table width="600" align="center">
	<tr><td>글쓴이</td>
		<td><input type="text" name="boardWriter" th:value="${dto.writer}"/></td></tr>
	<tr><td>제목</td>
		<td><input type="text" name="boardSubject" th:value="${dto.subject}"/></td></tr>
	<tr><td>내용</td><td><textarea rows="6" cols="40" name="boardContent">[[${dto.contents}]]</textarea></td></tr>
	<tr><th colspan=2>
		<input type="submit" value="게시글 수정 완료" /> 
		<input type="button" value="뒤로가기"  onclick="javascript:history.back();" />
		</th></tr>
</table>
</form>
</body>
</html>
