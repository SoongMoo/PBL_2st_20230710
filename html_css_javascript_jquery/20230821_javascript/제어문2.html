<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        i = 1;
        while (i <= 9){
            document.write("9 * "+ i +" = " + (9 * i) + "<br />");
            i ++;
        }

        for(var i = 1; i <= 9 ; i++){
            document.write("9 * "+ i +" = " + (9 * i) + "<br />");
        }
        function guguDan(){
            var startDan = document.getElementById("startDan").value;
            var endDan = document.getElementById("endDan").value;
            var startGop= document.getElementById("startGop").value;
            var endGop = document.getElementById("endGop").value;
            var result="";
            for(var dan = startDan; dan <= endDan ; dan++){
                for(var gop = startGop; gop <= endGop ; gop++){
                    result += dan + " * "+ gop +" = " + (dan * gop) + "<br />";
                }
            }
            document.getElementById("duduDan").innerHTML = result;
        }
    </script>
</head>
<body>
    시작단 : <input type="text" id="startDan" value="2"/><br />
    마지막단 : <input type="text" id="endDan" value="4"/><br />
    시작곱 : <input type="text" id="startGop" value="3"/><br />
    마지막 곱 : <input type="text" id="endGop" value="6"/><br />
    <button type="button" onclick="javascript:guguDan()">실행</button><br />
    <div id = "duduDan"></div>
</body>
</html>
