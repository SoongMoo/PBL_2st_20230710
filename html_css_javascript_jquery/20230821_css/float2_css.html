<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            padding:20px;
            margin: 10px;
        }
        .box1{
            background: #123456;
            float: left;
        }
        .box2{
            float: left;
            background: #abcdef;
        }
        .box3{
            background:yellow;
        }
        .box4{
            background:blue;
            clear: both;
        }
    </style>
</head>
<body>
        <div class="box1">박스1</div>
        <div class="box2">박스2</div>
        <div class="box3">박스3</div>
        <div class="box4">박스4</div>
</body>
</html>
