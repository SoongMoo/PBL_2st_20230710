<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form method="get" name="frm" action="#">
        <fieldset>
          <legend>로그인 정보</legend>
            <ul>
              <li><label for="userId">아이디 </label>
              <input type="text" id="userId"></li>
              <li><label for="pwd1">비밀번호 </label>
              <input type="password" id="pwd1"></li>
              <li><label for="pwd2">비밀번호 확인 </label>
              <input type="password" id="pwd2"></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li><label for="userName">이름 </label>
                <input type="text" id="userName"></li>
                <li><label for="mail">메일 주소</label>
                <input type="email" id="mail"></li>
                <li><label for="phone">연락처</label>
                <input type="tel" id="phone"></li>
                <li><label for="homep">블로그/홈페이지</label>
                <input type="url" id="homep"></li>
            </ul>
          </fieldset>
          <br />
          <input type="submit" value="가입하기" style="width:100%">
        </form>
        
</body>
</html>
