<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function keyEvt(){
            var txt = document.getElementsByTagName("textarea");
            var msg = document.getElementsByTagName("span");
            var val = txt[0].value;
            if(val.length <= 10  && val.length >=0 ){
                msg[0].style.color = "blue";
            }
            if(val.length > 10 && val.length < 16){
                msg[0].style.color = "red";
            }
            if(val.length >= 16){
                alert("15글지까지만 가능합니다.");
                txt[0].value = val.substr(0, 15);
                msg[0].innerHTML="(15자 입력)";
            }else{
                msg[0].innerHTML="(" +  val.length  + "자 입력)";
            }
            
        }
    </script>
</head>
<body>
    제목 : <input type="text" name="subject" /><br />
    내용 : <textarea rows="10" cols="60" onkeyup="keyEvt()">내용을 입력하세요.</textarea>
           <span>(0 글자입력)</span>
</body>
</html>
