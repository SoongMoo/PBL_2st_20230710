<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>배경 이미지</title>
  <style>
    div{
      width:500px;
      height:500px;
      border:2px double black;
	  margin-bottom:20px;
      background:url('../images/img1.jpg') no-repeat left top;
    }
    .bg1{
        background-size: auto; /*그림 크기 */
    }
    .bg2{
        background-size: 200px 100px;
    }
    .bg3{
        background-size: 60% 40%;
    }
    .bg4{
        background-size: 100% 100%;
    }
    .bg5{
        background-size:contain;
    }
    .bg6{
        background-size:cover;
    }
  </style>
</head>
<body>
    <div class="bg1"></div>
	<div class="bg2"></div>
	<div class="bg3"></div>
	<div class="bg4"></div>
	<div class="bg5"></div>
	<div class="bg6"></div>
 </body>
</html>
