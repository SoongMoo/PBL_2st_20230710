<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#btn").click(function(){
		window.open("goodsItem","상품검색","width=620, height=500, left=30, top=50");
	});
});
</script>
</head>
<body>
<form action="ipgoRegist" method="post">
입고번호 : <input type="text" name= "goodsIpgoNum" th:value="${command.goodsIpgoNum}"/>자동부여<br />
상품번호 : <input type="text" name="goodsNum" id="goodsNum" readonly="readonly" />
			<button type="button" id="btn" >상품 검색</button><br />
입고일 : <input type="date" name="ipgoDate" /><br />
입고 수량 : <input type="number" min=1 name="ipgoQty" /><br />
제조일 : <input type="datetime-local" name="madeDate" /><br />
가격 : <input type="number" min=0 name="goodsPrice"><br />
<input type="submit" value="입고 등록" />
</form>
</body>
</html>
