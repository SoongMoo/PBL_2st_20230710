    <script>

        num2 = 60;
        num1 > num2 ? document.write("num1이 크다<br />"):
                      document.write("num2이 크다<br />");

        if (num1 > num2){
            document.write("num1이 크다<br />");

            document.write("num2이 크다<br />");
        }
        result = prompt("당신의 나이는?", 0);
        if(result >= 20){
            document.write("성인입니다. ");
        }else{
            document.write("성인이 아닙니다.")
        }
    </script>
