    <script>
        $(function(){
            $("#btn").click(function(){
                $("#appd").append('<div id = "appd"><input type="text" size="6"/><input type="text" size="15" name="ddd"/><button type="button" id="btn1" onclick="del(this);" >삭제</button></div>');

        });

        function del(obj){ // 자바스크립트 함수 정의
            $(obj).parent().remove(); // jquery실행
        }
    </script>
</head>
