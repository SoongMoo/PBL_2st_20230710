<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"
    src="https://code.jquery.com/jquery-1.8.1.min.js"></script>
    <script>
        $(function(){
            $("#btn7").click(function(){
                $(this).parent().next().children(1).next().fadeOut(1000);
            });
            $("#btn8").click(function(){
                $(this).parent().next().children(1).next().fadeIn(1000);
            });
            $("#btn9").click(function(){
                $(".list1").fadeToggle(1000);
            });
            $("#btn10").click(function(){
                $(".list1").fadeTo(1000, 0.3);
            });
            $("#btn11").click(function(){
                $(".list1").fadeTo(1000, 1);
            });
            $("#right").change(function(){
                var val = $("#right").val();
                $(".list1").fadeTo("fast",val);
            })
        });
    </script>
</head>
<body>
    <input type="range" id="right" min="0" max="1" value="1" step="0.1"/>
    <p>
        <button id="btn7">fadeOut</button>
        <button id="btn8">fadeIn</button>
        <button id="btn9">fadeToggle</button>
        <button id="btn10">fadeTo(0.3)</button>
        <button id="btn11">fadeTo(1)</button>
    </p>
    <div >
		<h3>관련 사이트</h3>
		<ul class="list1">
		  <li><a href="#">list1</a></li>
		  <li><a href="#">list2</a></li>
		  <li><a href="#">list3</a></li>
		  <li><a href="#">list4</a></li>
		</ul>
    </div>
</body>
</html>
