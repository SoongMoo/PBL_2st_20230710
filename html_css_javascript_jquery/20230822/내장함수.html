<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 내장함수
        // eval
        document.write("10+30" + "<br />");
        document.write(eval("10+30") + "<br />");
        var num = 100;
        document.write(eval("num") + 10 +"<br />"); 
        // isNaN(): is Not A Number;
        document.write(isNaN(100) +"<br />");
        document.write(isNaN("100") +"<br />");
        document.write(isNaN("123-1234-1234") +"<br />");
        document.write(isNaN("01071461970") +"<br />");
        // Number, parseInt
        document.write(Number("10") + parseInt("20") +"<br />");
        // String
        document.write(String(10) + String(20) +"<br />");
    </script>
</head>
<body>

</body>
</html>
