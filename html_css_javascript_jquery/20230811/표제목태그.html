<!DOCTYPE html>

<body>
    <table  border="1">
        <caption>

        <tr><td>브라우저</td><td>제조업체</td><td>다운로드</td></tr>

        <table  border="1">
            <tr><td>브라우저</td><td>제조업체</td><td>다운로드</td></tr>

            <tr><td>파이어폭스</td><td>mozilla</td><td>http://모질라</td></tr>
            <tr><td>엣지</td><td>마이크로</td><td>http://마이크로</td></tr>
        </table>
    </figure>
