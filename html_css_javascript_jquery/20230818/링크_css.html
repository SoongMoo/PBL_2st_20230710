<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
        }
        a:link{
            text-decoration: none;
            color:black;
        }
        a:visited{
            color:black;
        }
        a:hover{
            background-color:yellow;
        }
        a:active{
            background-color:black;
            color: white;
        }
        li{
            display:inline; 
            float: left;
            padding:10px; /* 항목 내의 여백 */
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">회사소개</a></li>
        <li><a href="#">도서</a></li>
        <li><a href="#">자료실</a></li>
        <li><a href="#">질문답변</a></li>
        <li><a href="#">동영상강의</a></li>
    </ul>
</body>
</html>
