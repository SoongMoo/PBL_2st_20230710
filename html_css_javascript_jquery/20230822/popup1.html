<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.getElementById("pInput").value 
                    = opener.window.document.getElementById("userId").value;
        function popupClose(){
            opener.window.document.getElementById("userId").value =
                    document.getElementById("pInput").value;
            self.close();
        }
    </script>
</head>
<body>
    <input type="text" id="pInput" />
    <button type="button" onclick="popupClose()">전송</button>
</body>
</html>
