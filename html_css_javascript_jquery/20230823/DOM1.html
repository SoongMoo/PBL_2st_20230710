<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        DOM : Document Object Model 
        document.getElementById("아이디명") # 복수를 허용하지 않는다.
        document.getElementsByTagName("태그명") # 복수를 허용한다.
        document.getElementsByClassName("클래스명") # 복수를 허용한다.
        document.querySelector("선택자")
    -->
    <input type="text" id="id"  />
    <input type="text" id="id1"  />
    <h1>H1 Tag1</h1>
    <h1>H1 Tag3</h1>
    <h1>H1 Tag5</h1>

    <h2 class="head2">head2 class</h2>
    <h2 class="head2">head2 class</h2>
    <h2 class="head2">head2 class</h2>
    <h2 class="head2">head2 class</h2>

    <h3 id="head3">head3 id</h3>
    <h3 id="head3">head4 id</h3>
</body>
<script>

    document.getElementById("id").value=10;
    document.getElementById("id1").value=20;
    // document.getElementsByTagName("h1")[0].innerText="이숭무";
    var elemTag =  document.getElementsByTagName("h1");
    elemTag[1].innerText="이상범";
    console.log(elemTag);
    console.log("이숭무");
    document.getElementsByClassName("head2")[0].innerHTML="이숭무";

    var elemCalss=document.getElementsByClassName("head2");
    console.log(elemCalss);
    elemCalss[1].innerText="이상범";

    /*
    var elemId = document.getElementById("head3");
    console.log(elemId)
    */
    document.getElementById("head3").innerHTML="이장범";
</script>
</html>
