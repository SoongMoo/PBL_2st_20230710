<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10; // 정수형 변수
        document.write(num + "<br />");
        num = '이숭무';
        document.write(num + "<br />");
        let first_name = '숭무';
        document.write(first_name + "<br />");
        // 리터널 자료형 : 정수, 실수, 문자, 문자열, 부울
        let result = 10;
        document.write(result + "<br />");
        result = 10.5;
        document.write(result + "<br />");
        result = "이";
        document.write(result + "<br />");
        result = '이';
        document.write(result + "<br />");
        result = '이숭무';
        document.write(result + "<br />");
        result = "이숭무";
        document.write(result + "<br />");
        result = "I'm a boy";
        document.write(result + "<br />");
        result = 'I am "a boy"';
        document.write(result + "<br />");
        result = true;
        document.write(result + "<br />");
        var num = 20;
        document.write(num + "<br />");
        // let result = 10; let로 선언된 변수는 한번만 선언이 가능
        var last_name = '이';
        var age = 20;
        document.write("내 이름은 " + last_name + " 나이는 " + age +"살입니다.");
        // 자동형변환이 된다.
        var i, j, y = 10;
        document.write(i + "<br />");
        document.write(j + "<br />");
        document.write(y + "<br />");
        var i = j = y = 10;
        document.write(i + "<br />");
    </script>
</head>
<body>
    
</body>
</html>
