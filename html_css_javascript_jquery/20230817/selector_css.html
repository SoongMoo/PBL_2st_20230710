<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        /* */
        p{color:red;}
        .ctxt{color:blue;}
        #cul > li {color:aqua} /*ul > li {color:aqua}*/
        li > p {color:aqua}
        h3 + p{color:brown}
        h3 + p > span{color:yellow}
        h4[class]{color: yellow;} /*.logo{color: yellow;}*/
        img[alt]{width:50px;height:50px;}
        *[title]{width:100px;height:100px;}
    </style>
</head>
<body>
    <h1>선택자</h1>
    <h2>class 선택자</h2>
    <p >p태그입니다.</p>
    <p class="ctxt">css는 참 신기해요.</p>

    <h2>자식 선택자</h2>
    <ul id="cul">
      <li>7월여행지</li>
      <li><p>8월여행지</p></li>
    </ul>

    <h2>인접 선택자</h2>
    <h3>엑스포 안내</h3>
    <p>책자를 배부하고 있습니다.</p>
    <p>안내 데스크를 활용해 주세요.</p>

    <h3>건강해지는 차</h3>
    <p>머리와 피부에 좋은 차는 어떤 것들일까. 
        <span>차종류</span>에 대해서 알아보자.</p>
    
    <h2>속성 선택자</h2>
    <h4 class="logo">서울특별시</h4>
    <p>주소록을 작성합니다.</p>
    <h4 >경기도</h4>
    <p>전화번호부를 작성합니다.</p>
    <img src="../images/1.png" alt="강아지"/>
    <img src="../images/1.png" title="강아지"/>
    <img src="../images/1.png" />
</body>
</html>
