<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript"
    src="https://code.jquery.com/jquery-1.8.1.min.js"></script>
    <script>
        $(function(){
            $(".list1").css("display","none");
            $("#listWrap").hover(function(){
                $(".list1").css("display","block");
            },function(){
                $(".list1").css("display","none");
            });
            $(".list2").css("display","none");
            $("#listWrap1").hover(function(){
                $(".list2").show(1000); // fast, nomal, slow
            },function(){
                $(".list2").hide("fast"); // fast, nomal, slow
            });
            $(".list3").hide("fast");
            $("#listWrap2").hover(function(){
                $(".list3").toggle(1000);
            });
        });
    </script>
</head>
<body>
    <div  id="listWrap">
		<h3>관련 사이트</h3>
		<ul class="list1">
		  <li><a href="#">list1</a></li>
		  <li><a href="#">list2</a></li>
		  <li><a href="#">list3</a></li>
		  <li><a href="#">list4</a></li>
		</ul>
    </div>
    <div  id="listWrap1">
		<h3>관련 사이트1</h3>
		<ul class="list2">
		  <li><a href="#">list1</a></li>
		  <li><a href="#">list2</a></li>
		  <li><a href="#">list3</a></li>
		  <li><a href="#">list4</a></li>
		</ul>
    </div>
    <div  id="listWrap2">
		<h3>관련 사이트2</h3>
		<ul class="list3">
		  <li><a href="#">list1</a></li>
		  <li><a href="#">list2</a></li>
		  <li><a href="#">list3</a></li>
		  <li><a href="#">list4</a></li>
		</ul>
    </div>
</body>
</html>
